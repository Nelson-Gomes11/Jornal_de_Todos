<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Blog do Mundo &#127757;</title>
</head>
<body>
    <main class="container" role="main">
        <section aria-labelledby="titulo-cadastro">
            <h1 id="titulo-cadastro">Criar uma conta no Blog do Mundo &#127757;</h1>
            
            <form action="*" method="post" aria-label="Formulário de cadastro de novo usuário" role="form">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome completo:</label>
                    <input type="text" id="nome" name="nome" class="form-control" required aria-required="true" aria-label="Digite seu nome completo">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" id="email" name="email" class="form-control" required aria-required="true" aria-label="Digite seu e-mail">
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" id="senha" name="senha" class="form-control" required aria-required="true" aria-label="Digite uma senha">
                </div>

                <div class="mb-3">
                    <label for="confirmar-senha" class="form-label">Confirmar senha:</label>
                    <input type="password" id="confirmar-senha" name="confirmar_senha" class="form-control" required aria-required="true" aria-label="Confirme sua senha">
                </div>

                <div class="mb-3">
                    <label for="idade" class="form-label">Idade:</label>
                    <input type="number" id="idade" name="idade" class="form-control" min="18" max="120" required aria-required="true" aria-label="Informe sua idade">
                </div>

                <div class="mb-3">
                    <label for="genero" class="form-label">Gênero:</label>
                    <select id="genero" name="genero" class="form-select" required aria-required="true" aria-label="Selecione seu gênero">
                        <option value="">Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="sobre" class="form-label">Fale um pouco sobre você:</label>
                    <textarea id="sobre" name="sobre" class="form-control" rows="4" aria-describedby="descricao-sobre" aria-label="Área para descrever informações sobre você"></textarea>
                    <p id="descricao-sobre" class="form-text" aria-live="polite">
                        Escreva algo que ajude outras pessoas a te conhecerem.
                    </p>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary" aria-label="Enviar formulário de cadastro">Cadastrar</button>
                </div>
            </form>
        </section>
    </main>

</body>
</html>
