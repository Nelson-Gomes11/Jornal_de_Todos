<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/signup.css" />
    <title>Signup</title>
  </head>
  <body>
    <main class="container" role="main">
      <section class="card" aria-labelledby="form-title">
        <h1 id="form-title">Cadastrar</h1>

        <div id="msgError" role="alert" aria-live="assertive"></div>
        <div id="msgSuccess" role="alert" aria-live="polite"></div>

        <form onsubmit="event.preventDefault(); cadastrar();" aria-describedby="form-title">
          <div class="label-float">
            <label id="labelNome" for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder=" " required aria-required="true" />
          </div>

          <div class="label-float">
            <label id="labelUsuario" for="usuario">UsuÃ¡rio</label>
            <input type="text" id="usuario" name="usuario" placeholder=" " required aria-required="true" />
          </div>

          <div class="label-float">
            <label id="labelSenha" for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder=" " required aria-required="true" />
            <i id="verSenha" class="fa fa-eye" aria-hidden="true" title="Mostrar/ocultar senha" tabindex="0" role="button"></i>
          </div>

          <div class="label-float">
            <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
            <input type="password" id="confirmSenha" name="confirmSenha" placeholder=" " required aria-required="true" />
            <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true" title="Mostrar/ocultar senha" tabindex="0" role="button"></i>
          </div>

          <div class="justify-center">
            <button type="submit">Cadastrar</button>
          </div>
        </form>
      </section>
    </main>

    <script src="../js/signup.js"></script>
  </body>
</html>
