<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

    <title>Signin</title>

  <body>
    <main class="container" role="main">
      <section class="card" aria-labelledby="form-title">
        <h1 id="form-title">Entrar</h1>

        <div id="msgError" role="alert" aria-live="assertive"></div>

        <form onsubmit="event.preventDefault(); entrar();" aria-describedby="form-title">
          <div class="label-float">
            <label id="userLabel" for="usuario">UsuÃ¡rio</label>
            <input type="text" id="usuario" name="usuario" placeholder=" " required aria-required="true" />
          </div>

          <div class="label-float">
            <label id="senhaLabel" for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder=" " required aria-required="true" />
            <i id="verSenha" class="fa fa-eye" aria-hidden="true" title="Mostrar/ocultar senha" tabindex="0" role="button"></i>
          </div>

          <div class="justify-center">
            <button type="submit">Entrar</button>
          </div>
        </form>

        <div class="justify-center">
          <hr />
        </div>

        <p>
          NÃ£o tem uma conta?
          <a href="./signup.html">Cadastre-se</a>

      </section>
    </main>

    <script src="../js/signin.js"></script>
  </body>
</html>
