<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilolucas.css">
    <title>Upload Tinder Evangélico ✝️</title>
    <link rel="icon" type="image/x-icon" href="coracaoroxo.png">
</head>

<body>
    <main class="container" role="main">
        <section class="form" aria-labelledby="titulo-upload">
            <form action="#" aria-label="Formulário para upload de foto de perfil">
                
                <!-- Botão Voltar -->
                <div class="header">
                    <button type="button" class="button" onclick="location.href='indexpepe.html'" aria-label="Voltar para a página anterior">
                        Voltar
                    </button>
                </div>

                <br>

                <!-- Imagem de exemplo -->
                <div class="imagem">
                    <img src="assets3/img3/perfil4.svg" alt="Exemplo de imagem de perfil" width="200">
                </div>

                <br>

                <!-- Título -->
                <div class="paragrafo">
                    <p id="titulo-upload"><strong>Faça upload da sua foto</strong></p>
                </div>

                <br>

                <!-- Input de imagem acessível -->
                <div class="Selecionar">
                    <label class="picture" for="picture__input">
                        <input 
                            type="file" 
                            id="picture__input" 
                            name="fotoPerfil" 
                            accept="image/*" 
                            aria-label="Selecione uma imagem para seu perfil" 
                            required
                        >
                        <span class="picture__image" aria-hidden="true">Selecionar sua foto</span>
                    </label>
                </div>

                <br>

                <!-- Botão Salvar -->
                <div class="header">
                    <button type="submit" class="button" aria-label="Salvar foto de perfil e continuar">
                        Salvar
                    </button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
